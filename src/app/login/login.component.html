<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
					<fa-icon class="login__icon" [icon]="faUser"></fa-icon>
					<input type="text" class="login__input" placeholder="User name"
					[(ngModel)]="signinRequest.username" [ngModelOptions]="{standalone: true}">
				</div>
				<div class="login__field">
					<fa-icon class="login__icon" [icon]="faLock"></fa-icon>
					<input type="password" class="login__input" placeholder="Password"
					[(ngModel)]="signinRequest.password" [ngModelOptions]="{standalone: true}">
				</div>
				<button type="submit" class="button login__submit" (click)="onLogin()">
					<span class="button__text">Log In Now</span>
					<fa-icon class="button__icon" [icon]="faArrowRight"></fa-icon>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
