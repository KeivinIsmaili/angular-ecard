<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="reset_password">
				<div ><b>Reset your password</b></div>
				<div class="reset_password__field">
					<fa-icon class="reset_password__icon" [icon]="faLock"></fa-icon>
					<input type="text" class="reset_password__input" placeholder="New Password"
					[(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
					<span *ngIf="newPasswordValidator === false" style="color: red;">Not a valid password!</span>
				</div>
                <div class="reset_password__field">
					<fa-icon class="reset_password__icon" [icon]="faLock"></fa-icon>
					<input type="text" class="reset_password__input" placeholder="Confirm Password"
					[(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}">
					<span *ngIf="confirmPasswordValidator === false" style="color: red;">Not a valid password!</span>
				</div>
				<button type="submit" class="button reset_password__submit" (click)="changePassword()">
					<span class="button__text">Change Password</span>
					<fa-icon class="button__icon" [icon]="faArrowRight"></fa-icon>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
