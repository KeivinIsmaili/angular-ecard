<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="recover_password">
				<div ><b>Recover your password</b></div>
				<div>Tell us the username and email address associated with your Reddit account, and weâ€™ll send you an email with a link to reset your password.</div>
				<div class="recover__field">
					<fa-icon class="recover__icon" [icon]="faUser"></fa-icon>
					<input type="text" class="recover_username__input" placeholder="Username"
					[(ngModel)]="username" [ngModelOptions]="{standalone: true}">
					<span *ngIf="usernameValidator === false" style="color: red;">Not a valid username!</span>
				</div>
                <div class="recover__field">
					<fa-icon class="recover__icon" [icon]="faEnvelope"></fa-icon>
					<input type="text" class="recover_username__input" placeholder="Email"
					[(ngModel)]="email" [ngModelOptions]="{standalone: true}">
					<span *ngIf="emailValidator === false" style="color: red;">Not a valid email!</span>
				</div>
				<button type="submit" class="button recover_username__submit" (click)="recoverPassword()">
					<span class="button__text">Email Me</span>
					<fa-icon class="button__icon" [icon]="faArrowRight"></fa-icon>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
