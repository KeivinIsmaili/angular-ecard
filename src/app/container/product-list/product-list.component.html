<app-filter [all]="totalCount" [inStock]="totalProductsInStock" [outOfStock]="totalProductsOutOfStock"
(selectedFilterRadioButtonChanged)="onFilterChanged($event)">    
</app-filter>
<div class="ecard--product--container">
    <div *ngFor="let prod of products">
        <app-product [product]="prod" *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton">
        </app-product>
    </div>
</div>
